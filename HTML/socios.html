<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sócios</title>
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <script type="text/javascript" src="/JS/socios.js" defer></script>
</head>
<body class="socios-page container my-4">
    <!-- Cabeçalho da página -->
    <header class="text-center mb-4">
        <h1 class="text-primary">Cadastro de Sócios</h1>
        <p class="text-secondary">Preencha as informações dos sócios abaixo.</p>
    </header>

    <!-- Container para os campos dos sócios -->
    <div id="socio-container" class="mb-4"></div>

    <!-- Botão para adicionar sócio -->
    <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-success" id="add-socio-btn">Adicionar Sócio</button>
    </div>

    <!-- Botão para finalizar cadastro -->
    <div class="text-center">
        <button type="button" class="btn btn-primary mt-4" id="avancar-btn">Avançar</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
