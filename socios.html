<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sócios</title>
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="socios.js" defer></script>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4 text-primary">Cadastro de Sócios</h1>

    <!-- Container para os campos dos sócios -->
    <div id="socio-container" class="container"></div>

    <!-- Botão para adicionar sócio -->
    <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-success" id="add-socio-btn">Adicionar Sócio</button>
    </div>

    <!-- Botão para finalizar cadastro -->
    <button type="button" class="btn btn-primary mt-4" id="avancar-btn">Avançar</button>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
